<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoComerz</title>
    <link rel="icon" type="image/png" href="assets/image/favicon.png">
    <!-- tailwind config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind-config.js"></script>
    <script src="assets/js/main.js"></script>

    <style>
        /* Import Fonts: Inter for main content, Poppins for the count bubbles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom Styles for the unique Abstract Logo to simulate the rotated, outlined boxes */
        .logo-container {
            position: relative;
            width: 80px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(0.9);
        }

        .logo-shape-1 {
            width: 36px;
            height: 44px;
            transform: rotate(-9.54deg);
            border: 4px solid black;
            position: absolute;
            left: 0px;
            z-index: 10;
        }

        .logo-shape-2 {
            width: 64px;
            height: 44px;
            transform: rotate(-9.54deg);
            border: 4px solid black;
            position: absolute;
            left: 20px;
            z-index: 20;
        }

        /* Ensure smooth opening/closing of the mobile menu */
        #mobile-menu {
            transition: all 0.3s ease-out;
            max-height: 0;
            overflow: hidden;
        }

        #mobile-menu.active {
            max-height: 500px;
            /* Sufficient height to show all links */
        }
    </style>


</head>



<body>
    <!-- Header area start form here -->
    <header class="sticky top-0 z-50 shadow-md">
        <!-- 1. TOP BAR (Dark Blue/Gray-900) -->
        <div class="bg-gray-900 text-white text-sm h-10 flex items-center justify-between px-4 md:px-12 lg:px-24">
            <!-- Left: Store Location -->
            <div class="flex items-center space-x-1.5 md:space-x-2">
                <!-- Location Icon (using lucide icon) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                    <circle cx="12" cy="10" r="3"></circle>
                </svg>
                <span class="text-center font-['Inter']">Store Location</span>
            </div>

            <!-- Center: Promotion Text (Hidden on small screens to save space) -->
            <div class="hidden sm:block text-center flex-1">
                <p class="underline font-normal font-['Inter'] leading-6">Get 20% Off the new summer collection</p>
            </div>

            <!-- Right: Login/Register -->
            <div class="text-right">
                <a href="#" class="hover:text-gray-300 font-['Inter']">Login/ Register</a>
            </div>
        </div>

        <!-- 2. MAIN BAR (White Background) - Added 'relative' class to contain the absolute logo -->
        <div
            class="bg-white h-20 md:h-24 flex items-center justify-between px-4 md:px-12 lg:px-24 border-b border-gray-100 relative">

            <!-- Navigation Links & Mobile Menu Button (Left on Mobile, Center on Desktop) -->
            <div class="flex items-center">

                <!-- Mobile Menu Button (Visible only on mobile) -->
                <button id="menu-toggle" class="md:hidden p-2 rounded-lg hover:bg-gray-100 mr-2">
                    <!-- Hamburger Icon -->
                    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>

                <!-- Desktop Navigation (Hidden on mobile, visible from md) -->
                <nav class="hidden md:flex space-x-6 lg:space-x-10 text-lg font-semibold uppercase tracking-tight">
                    <a href="#" class="text-gray-900 hover:text-indigo-600 transition">Home</a>
                    <a href="#" class="text-gray-900 hover:text-indigo-600 transition">Shop</a>

                    <!-- Category Dropdown -->
                    <div class="relative group">
                        <button class="flex items-center text-gray-900 hover:text-indigo-600 transition">
                            Category
                            <!-- Down Arrow Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 ml-1" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                        <!-- Dropdown Content -->
                        <div
                            class="absolute hidden group-hover:block w-48 bg-white border border-gray-100 rounded-lg shadow-xl mt-2 py-1 z-20">
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shirts</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Pants</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Shoes</a>
                        </div>
                    </div>

                    <a href="#" class="text-gray-900 hover:text-indigo-600 transition">Contact</a>
                </nav>
            </div>

            <!-- Center: Logo - Now uses absolute centering on ALL sizes (no md: overrides) -->
            <a href="#" class="absolute left-1/2 transform -translate-x-1/2">
                <div class="logo-container">
                    <div class="logo">
                        <a href="#"><img src="assets/image/logo/Logo.png" alt="Logo Image"></a>
                    </div>
                </div>
            </a>

            <!-- Right: Action Icons (Search, Cart, Profile) -->
            <div class="flex items-center space-x-3 md:space-x-6">
                <!-- Search Icon (Original: w-5 h-5, black) -->
                <button class="p-1 rounded-full hover:bg-gray-100 transition relative">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>

                <!-- Cart Icon (with count '3') -->
                <button class="p-1 rounded-full hover:bg-gray-100 transition relative">
                    <!-- Cart Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <!-- Count Bubble (Poppins font) -->
                    <div
                        class="absolute -top-1 -right-1 w-5 h-5 bg-gray-900 rounded-full flex items-center justify-center text-white text-xs font-normal font-['Poppins'] leading-4 ring-2 ring-white">
                        3</div>
                </button>

                <!-- Profile Icon (with count '5') -->
                <button class="p-1 rounded-full hover:bg-gray-100 transition relative">
                    <!-- Profile Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-900" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14c-4.418 0-8 3.582-8 8s3.582 8 8 8 8-3.582 8-8-3.582-8-8-8z" />
                    </svg>
                    <!-- Count Bubble (Poppins font) -->
                    <div
                        class="absolute -top-1 -right-1 w-5 h-5 bg-gray-900 rounded-full flex items-center justify-center text-white text-xs font-normal font-['Poppins'] leading-4 ring-2 ring-white">
                        5</div>
                </button>
            </div>
        </div>

        <!-- 3. MOBILE MENU CONTAINER (Drops down from the main bar) -->
        <div id="mobile-menu" class="md:hidden absolute w-full bg-white shadow-xl z-40">
            <nav class="flex flex-col space-y-2 px-6 py-4 text-base font-medium">
                <a href="#"
                    class="text-gray-700 hover:text-indigo-600 transition p-2 rounded-lg hover:bg-gray-50">HOME</a>
                <a href="#"
                    class="text-gray-700 hover:text-indigo-600 transition p-2 rounded-lg hover:bg-gray-50">SHOP</a>
                <a href="#"
                    class="text-gray-700 hover:text-indigo-600 transition p-2 rounded-lg hover:bg-gray-50 flex items-center justify-between">
                    CATEGORY
                    <!-- Arrow icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </a>
                <a href="#"
                    class="text-gray-700 hover:text-indigo-600 transition p-2 rounded-lg hover:bg-gray-50">CONTACT</a>
            </nav>
        </div>
    </header>

    <div class="p-8 text-center text-gray-500">
        Scroll and resize the browser window to see the responsive behavior.
    </div>
    <!-- Header area end form here -->

    <!-- Main area start form here -->
    <main>

    </main>
    <!-- Main area end form here -->

    <!-- Footer area start form here -->
    <footer>

    </footer>
    <!-- Footer area End form here -->

</body>

</html>
